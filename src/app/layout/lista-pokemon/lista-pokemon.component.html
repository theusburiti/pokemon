<form [formGroup]="formSearch" (ngSubmit)="getPokemonByName()" #form="ngForm">
  <div class="form-row">
    <input class="form-control form-control-sm" type="text" formControlName="search">
    <span *ngIf="formSearch.get('search').errors?.required && form.submitted" >Digite o nome do Pokemon</span>
  </div>
 <div class="d-flex justify-content-end mr-2">
   <button type="submit" class="btn btn-primary">Pesquisar</button>
 </div>
</form>
<div class="d-flex mt-2 flex-wrap justify-content-center" *ngIf="cards != undefined">
<div class="card m-2" style="width: 18rem;" *ngFor="let card of cards.cards">
    <img class="card-img-top" src="{{card.imageUrl}}" alt="{{card.name}}">
    <div class="card-body">
      <h5 class="card-title">{{card.name}}</h5>
      <a routerLink="/detalhe-pokemon/{{card.id}}" class="btn btn-primary">Visitar</a>
    </div>
  </div>
</div>
